<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h1 class="center">Register</h1>
      <h5 class="center">Want to get some extra features, such as adding beatmaps to shareable collections? <br/>Fear not, just sign up here. Already have an account?
      What are you waiting for, <a routerLink="/login">log in!</a></h5>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label form-text">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username"  placeholder="Enter your Username" formControlName="username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label form-text">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" [(ngModel)]="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" formControlName="email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label form-text">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" [(ngModel)]="pass" class="form-control" name="password" id="password"  placeholder="Enter your Password" formControlName="password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label form-text">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" [(ngModel)]="confirmPass" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" formControlName="confirmPassword"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="submit" [disabled]="!confirmPass || !pass || !email || !username" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
          <br/>
          <p class="center">Made with üçÜ</p>
        </div>

      </form>
    </div>
  </div>
</div>
