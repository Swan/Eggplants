<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h1 class="center">Login</h1>
      <h5 class="center">Please log in with your credentials. If you need an account you should <a routerLink="/register">sign up.</a></h5>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label form-text">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" [(ngModel)]="loginUsername" formControlName="username" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label form-text">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" [(ngModel)]="loginPass" formControlName="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button [disabled]="!loginPass || !loginUsername" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
          <br/>
          <p class="center">Made with üçÜ</p>
        </div>

      </form>
    </div>
  </div>
</div>
